<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="..//css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/40e9c9dd65.js" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <link rel="stylesheet" href="..//css/trang_dang_ky.css" type="text/css">
</head>

<body>
    <div class="container-fluid container-signin">
        <a href="../html/index.html" id="btnHome"><i class="fa-solid fa-circle-xmark fa-3x" ></i></a>
        <div class="form-login">
            <h1>Đăng Ký</h1>
            <div class="form-text">
                <label for="text">Tên đăng nhập</label>
                <input type="text" name="txtName" id="txtName" placeholder="tên đăng nhập">
                <span id="spName" style="color: red;" >*</span>
            </div>
            <div class="form-text">
                <label for="text">Mật khẩu</label>
                <input type="password" name="txtPass" id="txtPass" placeholder="mật khẩu">
                <span id="spPass" style="color: red;" >*</span>
            </div>
            <div class="form-text">
                <label for="text">Xác nhận mật khẩu</label>
                <input type="password" name="txtCfPass" id="txtCfPass" placeholder="nhập lại mật khẩu lần nữa">
                <span id="spCfPass" style="color: red;" >*</span>
            </div>
            <div class="form-text">
                <label for="text">Email</label>
                <input type="email" name="txtEmail" id="txtEmail" placeholder="nhập email của bạn">
                <span id="spEmail" style="color: red;" >*</span>
            </div>
            <div class="form-text">
                <label for="text">Số điện thoại</label>
                <input type="tel" name="txtTel" id="txtTel" placeholder="0xxxxxxxxx">
                <span id="spTel" style="color: red;" >*</span>
            </div>
            <button class="btnDK"><a href="../html/index.html" id="dk">Đăng Ký</a></button>
            
            <div class="form-social-network">
                <i class="fa-brands fa-apple fa-4x" id="ap"></i>
                <i class="fa-brands fa-facebook fa-3x" id="fb" style="color: #1196f5;"></i>
                <i class="fa-brands fa-google fa-3x" id="gg"></i>
            </div>
        </div>
    </div>
    
</body>

</html>
